    - /bar/foo
  use_extern_calib: false
  # Scene creation settings
  reader: nwcsaf-pps_nc
  fname_pattern: &fname
    "{platform_name}_{start_time:%Y%m%d_%H%M}_{areaname}_{productname}.{format}"
  formats: &formats
    - format: tif
      writer: geotiff
    - format: nc
      writer: cf
