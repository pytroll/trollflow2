      # priority: 1
      # Use "null" for default priority, or don't define priority at all
      # priority: null
      products:
        ct:
          productname: ct
          output_dir: *output_dir
          formats:
            - format: nc
              writer: cf
          # Remove product if SZA is more than this
          #sunzen_maximum_angle: 90.0
          # Remove product if sunligth coverage is less that this
